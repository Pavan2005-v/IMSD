<!Doctype html>
<html>
<head>
<title>Vote checker</title>
<style>
table{
border-collapse:collapse;
width=50;
margin-top:20px;}
th,td{
text-align:center;
border:1px solid black;
padding:8px;
}
th{
background-color:tomato;
color:white
}
</style>
<body>
<button onclick="VoteChecker()">Check Eligibilty</button>
<div id="output"></div>
<script>
function VoteChecker(){
let name=prompt("Enter name: ");
let age=prompt("Enter age: ");
if(!name||NaN(age))
{
alert("Enter proper details");
}
let eligibility=(18>=age)?("Eligible to vote":"Not Eligible to Vote");
getElementById("output").innerHTML=`
<table>
<tr><th>Name</th><th>Age</th></tr>
<tr><td>${name}</td><td>${age}</td><td>${eligibilty}</td></tr></table>`;
}
</body>
</script>
</html>
